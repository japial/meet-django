{% extends "layouts/base.html" %}

{% block content %}
<a href="{% url 'welcome' %}">
   Back to Welcome
</a>
<div class="card">
    <div class="card-header">Create New Meeting</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form }}
            </table>
            <button class="btn btn-success" type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock %}
