{% extends "layouts/base.html" %}

{% block content %}
        <h1>{{ message }}</h1>
        <h3>{{total_meetings}} Meetings Available</h3>
        <ul class="list-group">
                  {% for meeting in meetings %}
                <li class="list-group-item">
                        <a href="/meetings/details/{{meeting.id}}">
                                {{meeting.title}}
                        </a>
                </li>
                {% endfor %}
        </ul>
{% endblock %}
